<div class="container">
	<br>

	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
		</ol>
	</nav>

	<div class="row">
		<div class="col-12">
			<div class="mt-3">

				<!-- Add button -->
				<button 
				type="button" 
				class="btn btn-success float-right"
				routerLink="/" 
				routerLinkActive="active">
				Afegir
				</button>
					
				<!-- Nova assignatura -->
				<div class="mt-3">
					<h2>Nova prova</h2>
					<hr>
				</div>

				<dl class="form-group">
					<dt>
						<label class="form-label" for="nom-prova">Nom prova</label>
					</dt>
					<dd>
						<input type="text" class="form-control" id="nom-prova">
					</dd>
				</dl>
				<dl class="form-group">
					<dt>
						<label class="form-label" for="curs-prova">Curs</label>
					</dt>
					<dd>
						<select class="form-control" id="curs-prova">
							<option>2017/2018</option>
						</select>
					</dd>
				</dl>
				<dl class="form-group">
					<dt>
						<label class="form-label" for="curs-prova">Assignatura</label>
					</dt>
					<dd>
						<select class="form-control" id="curs-prova">
							<option *ngFor="let assignatura of assignatures">{{ assignatura.nom }}</option>
						</select>
					</dd>
				</dl>

				<dl class="form-group">
					<dt>
						<label class="form-label" for="bio-assignatura">Contingut</label>
					</dt>
					<dd>
						<textarea class="form-control" id="bio-assignatura" rows="3"></textarea>
					</dd>
				</dl>
				<!-- <br> -->

				<!-- Cancelar -->
				<hr>
				<button 
				type="button" 
				class="btn btn-secondary float-left"
				routerLink="/assignatures/" 
				routerLinkActive="active">
				CancelÂ·lar
				</button>


			</div>
		</div>
	</div>
</div>
