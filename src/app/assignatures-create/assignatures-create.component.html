<div class="container">
	<br>

	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
			<li class="breadcrumb-item" ><a routerLink="/assignatures/" routerLinkActive="active">Assignatures</a></li>
		</ol>
	</nav>

	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3">
			<div class="mt-3">
				<div class="list-group">
					<a 
					class="list-group-item list-group-item-action"
					(click)="menuSelection = 'general'">
						General
					</a>

					<a 
					class="list-group-item list-group-item-action"
					(click)="menuSelection = 'proves'">
						Proves
					</a>

					<a 
					href="#" 
					class="list-group-item list-group-item-action"
					(click)="menuSelection = 'alumnes'">
						Alumnes
					</a>

					<a 
					href="#" 
					class="list-group-item list-group-item-action"
					(click)="menuSelection = 'avaluacio'">
						Avaluació
					</a>

				</div>
			</div>
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9">
			<div class="mt-3">

				<!-- Edit button -->
				<button 
				type="button" 
				class="btn btn-success float-right"
				routerLink="/assignatures/{{ id }}/edit" 
				routerLinkActive="active">
				Afegir
				</button>

				<!-- Nova assignatura -->
				<div class="mt-3">
					<h2>General</h2>
					<hr>
				</div>

				<dl class="form-group">
					<dt>
						<label class="form-label" for="nom-assignatura">Nom assignatura</label>
					</dt>
					<dd>
						<input type="text" class="form-control" id="nom-assignatura" value="{{ assignatura.nom }}">
					</dd>
				</dl>
				<dl class="form-group">
					<dt>
						<label class="form-label" for="curs-assignatura">Curs</label>
					</dt>
					<dd>
						<select class="form-control" id="curs-assignatura">
							<option>2017/2018</option>
						</select>
					</dd>
				</dl>
				<dl class="form-group">
					<dt>
						<label class="form-label" for="bio-assignatura">Bio</label>
					</dt>
					<dd>
						<textarea class="form-control" id="bio-assignatura" rows="3">
							{{ assignatura.bio }}
						</textarea>
					</dd>
				</dl>
				<br>

				<!-- Cancelar -->
				<hr>
				<button 
				type="button" 
				class="btn btn-secondary float-left"
				routerLink="/assignatures/" 
				routerLinkActive="active">
				Cancel·lar
				</button>


			</div>
		</div>
	</div>
</div>
